plugins {
    id 'java'
    id 'idea'
}

version '1.0.0.0'

dependencies {
    compileOnly("org.springframework.boot:spring-boot-starter-actuator:${springBoot}") {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
    compileOnly("org.springframework.boot:spring-boot-starter-web:${springBoot}") {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-tomcat'
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }

    compileOnly "org.springframework.boot:spring-boot-starter-log4j2:${springBoot}"
}

jar {
    manifest {
        attributes 'Implementation-Version': archiveVersion
    }
}
